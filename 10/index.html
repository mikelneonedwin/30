<!DOCTYPE html>
<html lang="en-us" class="h-full">
    <head>
        <title>Launch Countdown Timer</title>
        <link rel="icon" href="kit/images/favicon-32x32.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, mimimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <script src="../js/tailwindcss.js"></script>
        <script src="../js/tailwind.config.js"></script>
        <style type="text/tailwindcss">
            body {
                background-image: url('kit/images/bg-stars.svg');
                background-color: hsl(234, 17%, 12%);
            }
            footer {
                @apply fixed bottom-0 right-0 left-0 h-1/4 bg-no-repeat bg-bottom;
                background-image: url('kit/images/pattern-hills.svg');
                background-size: 100%;
            }
        </style>
    </head>
    <body class="h-full flex justify-center items-center">
        <main class="lg:-translate-y-8 flex sm:-translate-y-10 flex-col justify-center items-center gap-8 sm:w-[90%]">
            <h1 class="text-3xl w-full text-center sm:text-2xl text-white font-semibold" style="letter-spacing: 5px;">WE'RE LAUNCHING SOON</h1>
            <div class="grid grid-cols-4 gap-8">
                <div class="flex flex-col justify-center items-center gap-4">
                    <div class="text-8xl sm:text-6xl text-pink-600 font-bold">08</div>
                    <span class="text-gray-400 font-semibold">DAYS</span>
                </div>
                <div class="flex flex-col justify-center items-center gap-4">
                    <div class="text-8xl sm:text-6xl text-pink-600 font-bold">23</div>
                    <span class="text-gray-400 font-semibold">HOURS</span>
                </div>
                <div class="flex flex-col justify-center items-center gap-4">
                    <div class="text-8xl sm:text-6xl text-pink-600 font-bold">55</div>
                    <span class="text-gray-400 font-semibold">MINUTES</span>
                </div>
                <div class="flex flex-col justify-center items-center gap-4">
                    <div class="text-8xl sm:text-6xl text-pink-600 font-bold">41</div>
                    <span class="text-gray-400 font-semibold">SECONDS</span>
                </div>
            </div>
        </main>
        <footer class="flex items-center justify-center gap-8">
            <img src="kit/images/icon-facebook.svg">
            <img src="kit/images/icon-pinterest.svg">
            <img src="kit/images/icon-instagram.svg">
        </footer>
        <script>
            const div = document.querySelector("div");
            if(localStorage.getItem("prev")){
                div.innerHTML = localStorage.getItem("prev");
            }
            const tx = Array.from(document.querySelectorAll(".text-8xl"));
            const x = setInterval(() => {
                tx[3].innerHTML--;
                if(tx[3].innerHTML < 0){
                    tx[3].innerHTML = '59';
                    tx[2].innerHTML--;
                    if(tx[2].innerHTML < 0){
                        tx[2].innerHTML = '59';
                        tx[1].innerHTML--;
                        if(tx[1].innerHTML < 0){
                            tx[1].innerHTML = '23';
                            tx[0].innerHTML--;
                            if(tx[0].innerHTML < 0 ) {
                                clearInterval(x);
                                tx[0].innerHTML = '0'
                            }
                        }
                    }
                }
                localStorage.setItem("prev", div.innerHTML);
            }, 1000)
        </script>
    </body>
</html>
