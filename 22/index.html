        <style type="text/tailwindcss">
            * {
                --desaturated-dark-cyan: hsl(180, 29%, 50%);
                --bg: hsl(180, 52%, 96%);
                --filter-tables: hsl(180, 31%, 95%);
                --dark-cyan: hsl(180, 8%, 52%);

            body {

    <body class="bg-[--bg]">
        <header class="h-32 bg-[--desaturated-dark-cyan]"></header>
        <main class="lg:w-3/4 sm:w-11/12 mx-auto mt-8 flex flex-col lg:gap-4 sm:gap-12"></main>
        <script type="text/babel">
            (() => {
                function x(y){ return document.querySelector(y);}
                const data = JSON.parse(x('[type="application/json"]').textContent);
                const main = ReactDOM.createRoot(x('main'));
                const bb = 'text-[--desaturated-dark-cyan] font-bold px-2 py-1 bg-cyan-50 rounded-sm sm:mr-4 sm:mt-3 hover:text-white hover:bg-[--desaturated-dark-cyan]'
                main.render(data.map((a,b) =>
                    <div key={b} className={`flex bg-white p-4 rounded-md sm:flex-col sm:gap-2 ${a.featured ? 'border-[--desaturated-dark-cyan] border-l-4': ''}`}>
                        <div className="lg:w-1/2 flex sm:flex-col items-start gap-4">
                            <img className="aspect-square h-20 sm:absolute sm:-translate-y-10 sm:h-14" src={a.logo}/>
                            <div className="flex flex-col gap-1 sm:mt-6">
                                <div className="flex items-center gap-2">
                                    <span className="font-bold text-[--desaturated-dark-cyan]">{a.company}</span>
                                    {a.new ? <span className="font-bold text-xs text-white bg-[--desaturated-dark-cyan] px-2 py-0.5 rounded-2xl">NEW!</span> : undefined}
                                    {a.featured ? <span className="font-bold text-xs text-white bg-[--very-dark-cyan] px-2 py-0.5 rounded-2xl">FEATURED!</span> : undefined}
                                </div>
                                <h1 className="text-lg font-bold text-[--very-dark-cyan] hover:text-[--desaturated-dark-cyan]">{a.position}</h1>
                                <div className="flex items-center text-[--dark-cyan]">
                                    <span className="w-1/2">{a.postedAt}</span>
                                    <span className="w-8">•</span>
                                    <span className="w-1/2">{a.contract}</span>
                                    <span className="w-8">•</span>
                                    <span className="w-1/2">{a.location}</span>
                                </div>
                            </div>
                        </div>
                        <hr className="lg:hidden"/>
                        <div className="lg:flex items-center justify-end lg:w-1/2 gap-4 lg:pr-4">
                            <button className={bb}>{a.role}</button>
                            <button className={bb}>{a.level}</button>
                            {a.tools.map((a,b) => <button className={bb} key={b}>{a}</button>)}
                            {a.languages.map((a,b) => <button className={bb} key={b}>{a}</button>)}
                        </div>
                    </div>
                ))
            })()
        </script>
