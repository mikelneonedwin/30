<!DOCTYPE html>
<html lang="en-us" class="h-full">
    <head>
        <title>NFT Preview Card Component</title>
        <link rel="icon" href="kit/images/favicon-32x32.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, mimimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <script src="../js/tailwindcss.js"></script>
        <script src="../js/tailwind.config.js"></script>
        <style>
            .hover:hover {
                color:hsl(178, 100%, 50%)
            }
            .rv:hover>* {
                visibility: visible !important;
            }
        </style>
    </head>
    <body style="background-color: hsl(217, 54%, 11%); color: hsl(215, 51%, 70%); font-size: 18px;" class="h-full flex justify-center items-center">
        <main class="lg:w-1/4 sm:w-4/5 rounded-lg flex gap-3 flex-col items-start px-4 py-6" style="background-color: hsl(216, 50%, 16%);">
            <div class="w-full rv aspect-square bg-cover bg-no-repeat bg-center rounded-lg" style="background-image: url('kit/images/image-equilibrium.jpg');">
                <div class="w-full invisible aspect-square rounded-lg bg-center bg-no-repeat grid grid-rows-1 grid-cols-1" style="background-image: url('kit/images/icon-view.svg');">
                    <div class="aspect-square opacity-50 rounded-lg z-0" style="background-color: hsl(178, 100%, 50%);"></div>
                </div>
            </div>
            <h1 class="font-bold hover text-white text-xl">Equilibrum #3429</h1>
            <p>Our Equilibrum collection promotes balance and calm.</p>
            <div class="flex items-center w-full">
                <span class="w-1/2 flex items-center justify-start gap-2 font-semibold" style="color: hsl(178, 100%, 50%)"><img src="kit/images/icon-ethereum.svg"> 0.041 ETH</span>
                <span class="w-1/2 flex items-center justify-end gap-2"><img src="kit/images/icon-clock.svg"> 3 days left</span>
            </div>
            <div class="flex gap-2 border-t w-full border-solid pt-3 mt-2" style="border-top-color: hsl(215, 32%, 27%);">
                <img class="h-9 border border-solid border-white rounded-full" src="kit/images/image-avatar.png">
                <span>Creation of <b class="font-normal hover text-white">Jules Wyvren</b></span>
            </div>
        </main>
    </body>
</html>
